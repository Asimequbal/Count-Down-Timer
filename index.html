<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown_Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1 class="main_heading">ContDown Till Class End</h1> -->
        <div class="days_box">
            <div class="days_Text">Days</div>
            <div id="days_value"></div>
        </div>
        <div class="hours_box">
            <div class="hours_Text">Hours</div>
            <div id="hours_value"></div>
        </div>
        <div class="minutes_box">
            <div class="minutes_Text">Minute</div>
            <div id="minutes_value"></div>
        </div>
        <div class="seconds_box">
            <div class="seconds_Text">Second</div>
            <div id="seconds_value"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
