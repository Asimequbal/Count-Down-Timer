<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="rnt-contact-form">
        <div class="row row--10">
            <div class="form-group col-lg-12">
                <input type="text" name="contact-name" id="contact-name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group col-lg-12">
                <input type="email" name="contact-email" id="contact-email" placeholder="Your Email" required>
            </div>
            <div class="form-group col-12 text-center">
                <button class="rn-btn edu-btn submit-btn" name="submit" onclick="showAlert()">Submit <i class="icon-4"></i></button>
            </div>
        </div>
    </form>
</body>
</html>
